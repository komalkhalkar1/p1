<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ec66a7;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        .toggle-switch {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-switch button {
            flex: 1;
            transition: background-color 0.3s ease;
        }
        .toggle-switch .btn-primary {
            background-color: #ec66a7;
            border-color: #ec66a7;
        }
        .toggle-switch .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ec66a7;
            border-color: #ec66a7;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ec66a7;
            border-color: #ec66a7;
        }
        .hidden {
            display: none;
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-switch">
            <button class="btn btn-primary" id="toggleLogin">Login</button>
            <button class="btn btn-secondary" id="toggleRegister">Register</button>
        </div>
        <div id="loginForm" class="fade-in">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div id="registerForm" class="hidden fade-in">
            <h2>Register</h2>
            <form id="register">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
